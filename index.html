<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotify</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="quote-heading">
    <h2>Quotify</h2>
    <div class="container">

        <div class="quote-box">
          <p id="quote">"Quote goes here..."</p>

          <small id="author">- Author</small>
        </div>

        <button id="btn">New Quote</button>
      </div>

      <button>
      <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
      </button>
      <footer>
        
        <p class="credits"> Designed and coded by <a href="http://www.Gladys.com" target="_blank">Gladys</a></p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
